<!DOCTYPE html>
<html ng-app="drive.web.svg">
<head lang="en">
    <meta charset="UTF-8">
    <title>drive-web-svg</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower-drive-web-svg/css/simple-sidebar.css" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap-colorpicker/css/colorpicker.css">
</head>
<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper"  ng-controller="ModalDemoCtrl">
        <script type="text/ng-template" id="selectBoard.html">
            <div class="modal-header">
                <h3 class="modal-title">请输入你要进入的画板编号</h3>
            </div>
            <form class="form-horizontal" role="form" ng-submit="submit()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="boardNumber" class="col-md-2 control-label">画板编号{{boardId}}</label>
                        <div class="col-md-3">
                            <input ng-model="boardModal.boardId" type="text" class="form-control" id="boardNumber" placeholder="2014050601">
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-md-2 control-label">画板</span>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="boardWidth" class="col-md-2 control-label">宽</label>
                                <div class="col-md-4">
                                    <input ng-model="boardModal.width" type="text" class="form-control" id="boardWidth" placeholder="500">
                                </div>
                                <label for="boardHight" class="col-md-2 control-label">高</label>
                                <div class="col-md-4">
                                    <input ng-model="boardModal.height" type="text" class="form-control" id="boardHight" placeholder="800">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="进入" class="btn btn-primary"/>
                    <button class="btn btn-warning" ng-click="cancel()">取消</button>
                </div>
            </form>
        </script>
        <script type="text/ng-template" id="myBoard.html">
            <div class="modal-header">
                <h3 class="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a ng-click="selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#" ><img src="http://sivi.me/img/icon5.png" style="width: 60px;height: 60px;">协同画板</a>
            </li>
            <li><a href="#" ng-click="open('selectBoard')"><span class="glyphicon glyphicon-leaf"></span> 协同作画</a>
            </li>
            <li><a href="#" ng-click="open('myBoard')"><span class="glyphicon glyphicon-user"></span> 我的画板</a>
            </li>
        </ul>
    </div>

    <!-- Page content -->
    <goodowcanvas></goodowcanvas>

</div>

<script type="text/javascript" src="bower_components/bower-sockjs-client/sockjs.min.js"></script>
<script type="text/javascript" src="bower_components/realtime-store/realtime.store.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-touch/angular-touch.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="bower_components/d3/d3.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower-drive-web-svg/drive-web-svg.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>
</body>
</html>
